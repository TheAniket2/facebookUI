<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <section>
        <div class="header">
          <div class="heading">facebook</div>
          <div class="createAcount">Create New Account</div>
        </div>
      </section>

      <section class="section2">
        <div class="containerOfInput">
          <div class="loginHeading">Log in to Facebook</div>
          <div>
            <div class="inputContainer">
              <input class="email" type="text" placeholder="Email address or phone number" />
              <br />
              <input class="password" type="password" placeholder="password"
            </div>
            <br />
            <button class="loginButton">Log In</button>
          </div>
          <a class="forgetText">Forgotten account? Sign up for Facebook</a>
          <br />

          <span class="not">Not now</span>
        </div>
      </section>
    </div>
  </body>
</html>
